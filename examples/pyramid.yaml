name: pyramid workout

sections:

  section1:
    name: warmup
    routine: each_1_min
    exercises:
      - toe touch
      - rotate and leg up
      - leg swings
      - boxer shuffle

  section2:
    name: pyramid
    routine: pyramid_60
    exercises:
      - jumping jacks
      - burpees
      - star jumps
      - burpees
      - high knees both up

  section3:
    name: cooldown
    routine: each_1_min
    exercises:
      - hamstring stretch
      - cobra stretch
      - childs pose
      - cobra stretch
